{
  "name": "CI",
  "on": {
    "push": { "branches": ["master"] },
    "pull_request": { "branches": ["master"] },
    "workflow_dispatch": {}
  },
  "jobs": {
    "build": {
      "runs-on": "ubuntu-latest",
      "steps": [
        { "uses": "actions/checkout@v2" },
        { "uses": "cachix/install-nix-action@v13" },
        { "name": "Build getnative", "run": "nix build .#getnative"}
      ]
    }
  }
}
